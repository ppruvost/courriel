name: Trigger Email via Render

# Déclenchement manuel depuis GitHub Web
on:
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le dépôt (obligatoire pour Actions)
      - name: Vérifier le dépôt
        uses: actions/checkout@v3

      # Étape 2 : Appeler ton service Render
      - name: Appeler le service Render pour envoyer l'email
        run: |
          curl -X POST https://courriel.onrender.com/send-email \
          -H "Authorization: Bearer ${{ secrets.RENDER_SECRET_TOKEN }}"
